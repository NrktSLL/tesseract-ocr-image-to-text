#App Properties
server.servlet.context-path=/api
management.endpoint.health.show-details=always
spring.main.allow-bean-definition-overriding=true
spring.web.resources.add-mappings= false
spring.mvc.throw-exception-if-no-handler-found= true
#OpenApi Properties
springdoc.swagger-ui.path=/documentation
springdoc.api-docs.path=/documentation/api-docs
##  Multipart Properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:20MB}
spring.servlet.multipart.max-request-size=${MAX_FILE_SIZE:20MB}
## Tesseract Properties
tesseract.data.path=${TESSDATA_PATH:tessdata}
tesseract.data.language=${TESSERACT_LANGUAGE:tur}
## Image Path
image.export.folder=./exportedImages/


